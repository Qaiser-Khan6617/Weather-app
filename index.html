<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App Easy Tutorial</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" 
            spellcheck="false">
            <button><img src="images/search.png" ></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">28°C</h1>
            <h2 class="city">Karachi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                
                <div>
                    <p class="humidity">31%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
            
            <div>
                <p class="wind">4.63    km/h</p>
                <p>Wind</p>
            </div>
        </div>
            </div>

        </div>
    </div>
    

    <script>
        const apiKey = "3271e10c43a40ca4ecf374b0e1e0797f";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=karachi";

        async function checkWeather() {
            const reponse = await fetch(apiUrl + `&appid=${apiKey}`)

            let data = await response.json();

            console.log(data);   
        }
        checkWeather();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp + '°C';
        document.querySelector(".humidity").innerHTML = data.main.humidity + '%';
        document.querySelector(".wind").innerHTML = data.wind.speed + ' km/h';


    </script>

</body>
</html>
